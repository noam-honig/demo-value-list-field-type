<input [(ngModel)]="newProduct.name" placeholder="Product Name" />
<br />
<input [(ngModel)]="newProduct.price" placeholder="Product Price" />
<br />
<select [(ngModel)]="newProduct.currency">
  <option *ngFor="let c of currencies" [value]="c">{{ c.caption }}</option>
</select>
<br />
<button (click)="addProduct()">Add Product</button>

<ul>
  <li *ngFor="let p of products">
    {{ p.name }} - {{ p.price }} {{ p.currency.symbol }}
  </li>
</ul>
